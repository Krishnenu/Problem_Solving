<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Props Drilling</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</head>

<!-- Classic React code Implimentation: -->
<body>
    <div id="root">
    </div>
    <!-- Inject React Here -->

    <script type ="text/babel">
        class TextDisplayer extends React.Component{
            render(){
            //  const text=this.props.disText
                const {disText,bisText,kisText}=this.props;
                return(
                <div>
                    <h1>{disText + bisText}</h1>
                    <TextDisplayChild kisText={kisText}/>
                </div>
                )
            }
        }

        class TextDisplayChild extends React.Component{
            render(){
                // Prop drilling passing props from one class to other:
                const {kisText}=this.props;
                return <h3>{kisText}</h3>
            }
        }

        class App extends React.Component {
            render(){
                return(
                    <React.Fragment>
                        <TextDisplayer disText="Lalla" bisText="Testing" kisText="MuAAAAAAAAAAa"/>
                    </React.Fragment>
                )                
            }
        }

        ReactDOM.render(<App/>,document.getElementById("root"));

    </script>
</body>
</html>
