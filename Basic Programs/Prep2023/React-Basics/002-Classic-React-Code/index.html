<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic React Code Implimentation</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</head>

<!-- Classic React code Implimentation: -->
<body>
    <div id="root"></div>
    <!-- Inject React Here -->

    <script type ="text/babel">
        class DisplayText extends React.Component {
            render(){
               // <!-- Takes three Parameter : Tag, Style, Text -->
                return React.createElement("h1",{style:{color:Red}},"Hellow World");
            };
        }
         ReactDOM.render(<DisplayText/>,document.getElementById("root"));
    </script>

</body>
</html>
