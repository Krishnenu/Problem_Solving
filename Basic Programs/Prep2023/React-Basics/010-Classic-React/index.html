<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasic React</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</head>

<!-- Classic React code Implimentation: -->

<body>
    <div id="root">
    </div>
    <script type="text/babel">

        class Child extends React.Component {
            render() {
                const { displayData } = this.props;
                return (<h1>{displayData}</h1>)
            };
        }

        class Parrent extends React.Component {

            constructor(props) {
                super(props);
                this.state = {
                    count: 0,
                    timeRef: null
                }
            }
            inCrementState() {
                this.setState((prevState) => {
                    return ({
                        count: this.state.count + 1,
                    })
                });
            }

            onStartHandler() {
                this.setState({
                    timeRef: setInterval(this.inCrementState.bind(this), 1000),
                })
            }

            render() {
                return (
                    <React.Fragment>
                        <Child displayData={this.state.count} />
                        <button onClick={this.onStartHandler.bind(this)} >Start </button>
                    </React.Fragment>
                )
            };
        }
        ReactDOM.render(<Parrent />, document.getElementById("root"));
    </script>

</body>

</html>
