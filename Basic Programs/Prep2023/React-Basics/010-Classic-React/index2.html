<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 10</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</head>

<!-- Classic React code Implimentation: -->
<body>
    <div id="root">
    </div>
    <script type ="text/babel">

        class Parrent extends React.Component {

            constructor(props){
                super(props);
                this.state={
                    isLoading:true,
                    data:null
                }
            }

            componentWillMount(){
                fetch('https://randomuser.me/api/').then(res=>res.json()).then(json=>{
                    this.setState({
                        isLoading:false,
                        data:json.results[0]
                    })
                })
            }
            
            render(){
                return (
                    <React.Fragment>
                      <h1></h1>
                    </React.Fragment>
                )
            };
        }
         ReactDOM.render(<Parrent/>,document.getElementById("root"));
    </script>

</body>
</html>
