<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: flex; /* Activates Flexbox */
        border: 2px solid black;
        padding: 10px;
        gap: 10px; /* Space between items */
      }
      .item {
        background: tomato;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
    </div>
  </body>
</html>
